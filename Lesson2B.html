<!-- Major concepts here: Nested loops -->
<!-- Review concepts in this lesson: arrays, variables -->

<html>
    <body>
        <canvas width="800" height="800"></canvas>
        <script>
            // See annotation in Lesson 1 to parse these variables
            let canvas = document.querySelector('canvas');
            let context = canvas.getContext('2d');

            // Array: See Lesson 2 for fuller overview
            let color = ['DarkRed', 'Tomato', 'Pink', 'Gold', 'LimeGreen', 'Teal', 'SteelBlue', 'Purple'];
            
            // Variables
            let height = 50;
            let width = 50;
            let gap = 25;
            let x = 0;
            let y = 0;

            // Other variables are defined by other objects in the code, like this one that ties number of maxIndex to the length of an array (in this case, the array called "color")
            let maxIndex = color.length;

            // Nested For Loops
            for (let i = 0; i < maxIndex; i++) {
                for (let j = 0; j < maxIndex; j++){
                    context.strokeStyle = color[i];
                    context.lineWidth = 5;
                    x = x + ((width + gap) + i);

                    // This block of text draws the larger square
                    context.beginPath();
                    context.rect(x, y, width, height);
                    context.stroke();

                    // This block of text draws the smaller square
                    context.beginPath();
                    context.rect(x + 10, y + 10, width - 20, height - 20);
                    context.stroke();

                    y = y + ((width + gap) + j);
                }
                
            }

        </script>
    </body>
</html>
